type Cat @entity {
    id: ID!
    isGenesis: Boolean!
    rescueTime: Int!
    rescueBlock: Int!
    rescueIndex: Int!
    name: String
    namedBlock: Int
    namedTimestamp: Int
    namedOwner: Owner
    wrapperTokenId: BigInt
    owner: Owner!
    lastAdoptionPrice: BigInt
    lastAdoptionBlock: Int
    lastAdoptionTime: Int
    adoptionHistory: [Adoption!]! @derivedFrom(field: "cat")
    askPrice: BigInt
    ask: Ask
    askHistory: [Ask!]! @derivedFrom(field: "cat")
    bidPrice: BigInt
    bid: Bid
    bidHistory: [Bid!]! @derivedFrom(field: "cat")
}

type Ask @entity {
    id: ID!
    block: Int!
    time: Int!
    cat: Cat!
    owner: Owner!
    receiver: Bytes
    price: BigInt!
}

type Bid @entity {
    id: ID!
    block: Int!
    time: Int!
    cat: Cat!
    bidder: Bidder!
    price: BigInt!
}

type Adoption @entity {
    id: ID!
    block: Int!
    time: Int!
    cat: Cat!
    from: Owner!
    to: Owner!
    price: BigInt!
}

type Owner @entity {
    id: ID!
    cats: [Cat!]! @derivedFrom(field: "owner")
}

type Bidder @entity {
    id: ID!
    bids: [Bid!]! @derivedFrom(field: "bidder")
}

type RescueIndex @entity {
    id: ID!
    index: Int!
}
